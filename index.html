<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            //function for generating random word for computer
            function computerPlay() {
                switch (Math.floor(Math.random()*3)) {
                    case 0:
                        return "rock";
                        break;
                    case 1:
                        return "paper";
                        break;
                    case 2:
                        return "scissor";
                        break;
                }
            }

            const playerSelection = 'sCiSSor';
            const computerSelection = computerPlay();

            //converting playerSelection and computerSelection to 1st letter capital and rest letter small.

            function convertPlayerSelection (playerSelection) { 
                firstLetter = playerSelection.slice(0,1);
                remainingLetter = playerSelection.slice(1);
                return firstLetter.toUpperCase() + remainingLetter.toLowerCase(); //using toLowerCase fundction in case of user entering rest of the word in random Case.
            }

            function convertComputerSelection (computerSelection) {
                firstLetter = computerSelection.slice(0,1);
                remainingLetter = computerSelection.slice(1);
                return firstLetter.toUpperCase() + remainingLetter; //no need to convert to lower case here because computer generates the word in lowercase.
            }
            
            let properComputerSelection = convertComputerSelection (computerSelection);
            let properPlayerSelection = convertPlayerSelection(playerSelection);
            
            console.log(properComputerSelection);
            console.log(properPlayerSelection);
            console.log(playRound(playerSelection, computerSelection))
           
            function game() {
                function playRound(playerSelection, computerSelection) { 
                    let playerMove = playerSelection.toLowerCase(); //converting user's input into lowercase to make comparison easier.
                    if (playerMove=="rock" && computerSelection=="paper") {
                        return "You Lose! " + properComputerSelection +" beats " + properPlayerSelection + "!"; //properComputerSelection and properPlayerSelection have the value of 1st letter uppercase and remaining lowercase words of computer and player respectively.
                    }
                    else if (playerMove=="paper" && computerSelection=="scissor") {
                        return "You Lose! " + properComputerSelection +" beats " + properPlayerSelection + "!";
                    }
                    else if (playerMove=="scissor" && computerSelection=="rock") {
                        return "You Lose! " + properComputerSelection +" beats " + properPlayerSelection + "!";
                    }
                    else if (playerMove==computerSelection) {
                        return "It's a draw";
                    }
                    else {
                        return "You win! " + properPlayerSelection +" beats " + properComputerSelection + "!";
                    }
                }
            }
        </script>
    </body>
</html>
